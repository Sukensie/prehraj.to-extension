<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehraj.to extension</title>
    <style>
        a
        {
            position: relative;
            padding: 0.6em 0.75em;
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            text-transform: capitalize;
            background: #e84118;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
       a:before 
       {
            content: "";
            position: absolute;
            left: 5%;
            bottom: 0;
            height: 1px;
            width: 90%;
            border-bottom: 1px solid #ab2f11;
            margin: auto;
        }
        a:hover
        {
            background: #ab2f11;
        }
        span {
            display: block;
            margin-top: 0.3em;
            font-size: 0.75em;
            text-transform: none;
            font-weight: normal;
        }
        body
        {
            padding: 0.35em 1em;
            min-width: 250px;
        }
        h1{
            margin-bottom: 1em;
            margin-top: 0.35em;
        }
    </style>
</head>
<body>
    <h1>Návrhy pro vás</h1>
    <script src="popup.js">
    </script>
</body>
</html>
